[tool.poetry]
name = "bioat"
version = "0.1.5.2"
description = "Bioinformatic toolkit with python (It's still under development!)"
license = "MIT"
authors = ["Herman Zhao <hermanzhaozzzz@gmail.com>"]
repository = "https://github.com/hermanzhaozzzz/BioinformaticAnalysisTools"
homepage = "https://github.com/hermanzhaozzzz/BioinformaticAnalysisTools"
# README file(s) are used as the package description
readme = "README.md"


[tool.poetry.dependencies]
# Compatible Python versions
python = "^3.9.6"
pandas = "^1.5.3"
numpy = "^1.24.1"
tqdm = "^4.64.1"
fire = "^0.5.0"
cython = "^0.29.33"
pysam = "^0.20.0"
biopython = "^1.81"
pandarallel = "^1.6.4"
matplotlib = "^3.7.1"
tabulate = "^0.9.0"

[tool.poetry.scripts]
bioat = "bioat.cli:main"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-cov = "^3.0"

# ...and can be installed only when explicitly requested
[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
Sphinx = "^5.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
